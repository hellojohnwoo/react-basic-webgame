<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class MultipliClass extends React.Component {
                state = {
                    firstNumber: Math.ceil(Math.random() * 9),
                    secondNumber: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };

                onSubmit = (e) => {
                    e.preventDefault();
                    if (parseInt(this.state.value) === this.state.firstNumber * this.state.secondNumber) {
                        this.setState((prevState) => {
                            return {
                                result: `Right Answer : ${prevState.value} `,
                                firstNumber: Math.ceil(Math.random() * 9),
                                secondNumber: Math.ceil(Math.random() * 9),
                                value: '',
                            }
                        });
                        this.input.focus();
                    } else  {
                        this.setState({
                            result: `Wrong Answer : ${this.state.value} `,
                            value: '',
                        });
                        this.input.focus();
                    }
                };

                onChange = (e) => {
                    this.setState({ value: e.target.value });
                };

                onRefInput = (c) => { this.input = c; };

                render() {
                    console.log('rendering');
                    return (
                        <React.Fragment>
                            <div>{this.state.firstNumber} X {this.state.secondNumber} = ?</div>
                            <form onSubmit={this.onSubmit}>
                                <input ref={this.onRefInput} type="number" value={this.state.value}
                                       onChange={this.onChange} />
                                <button type="submit" className="" htmlFor="" >Input Number!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </React.Fragment>
                    );
                }
            }

        </script>
        <script type="text/babel">
            ReactDOM.render(<div><MultipliClass /></div>, document.querySelector('#root'));
        </script>
    </body>
</html>
